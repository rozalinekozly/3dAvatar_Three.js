<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" type="image/png" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>

  <!-- Top Controls -->
  <div id="top-bar">
    <div id="upload-section">
      <label for="modelUpload" class="custom-file-label">Choose .glb Model</label>
      <input type="file" id="modelUpload" accept=".glb" hidden />
    </div>

    <div id="animControls">
      <button class="anim-btn selected" data-anim="off">Off</button>
      <button class="anim-btn" data-anim="turn">Turn</button>
      <button class="anim-btn" data-anim="hover">Hover</button>
    </div>

    <div id="toggleWrapper">
      <label class="switch">
        <input type="checkbox" id="themeToggle" />
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <!-- 3D Canvas -->
  <canvas id="avatar-canvas"></canvas>

  <!-- Position Controls -->
  <div id="controls">
    <button id="upBtn" aria-label="Move Up"><span class="chevron chevron-up"></span></button>
    <button id="downBtn" aria-label="Move Down"><span class="chevron chevron-down"></span></button>
  </div>

  <!-- JS -->
  <script src="main.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('✅ Service Worker Registered:', reg.scope))
        .catch(err => console.error('❌ Service Worker Failed:', err));
    }
  </script>
</body>
</html>
